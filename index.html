<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>freeCodeCamp Survey Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap')
    </style>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1><br>
    <h4>Thank you for taking the time to help us improve the platform</h4>
    <div class="form-container">
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email"><br>
        <label for="age">Age:</label><br>
        <input type="text" id="age"><br>
        <label for="role">Which option best describes your current role?</label><br>
        <input type="text" id="role"><br>
        <label>Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" id="02" name="Definitely" value="02">
        <label for="02">Definitely</label><br>
        <input type="radio" id="01" name="Maybe" value="01">
        <label for="01">Maybe</label><br>
        <input type="radio" id="00" name="NotSure" value="00">
        <label for="00">Not Sure</label><br>
        <label>What is your favourite feature of freeCodeCamp?</label><br>
        <select id="dropdown">
            <option>Challanges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
        </select><br>
        <label>What would you like to see improved? (Check all that apply) </label><br>
        <input type="checkbox" id="FE" name="FEP" value="FEP">
        <label for="FE">Front-end Project</label><br>
        <input type="checkbox" id="BE" name="BEP" value="BEP">
        <label for="BE">Back-end Project</label><br>
        <input type="checkbox" id="DV" name="data" value="data">
        <label for="DV">Data Visualization</label><br>
        <input type="checkbox" id="c" name="c" value="c">
        <label for="c">Challanges</label><br>
        <input type="checkbox" id="OSC" name="osc" value="osc">
        <label for="OSC">Open Source Community</label><br>
        <input type="checkbox" id="GHR" name="GHR" value="GHR">
        <label for="GHR">Gitter help rooms</label><br>
        <input type="checkbox" id="v" name="video" value="video">
        <label for="v">Videos</label><br>
        <input type="checkbox" id="city" name="cm" value="cm">
        <label for="city">City Meetups</label><br>
        <input type="checkbox" id="w" name="wiki" value="wiki">
        <label for="w">Wiki</label><br>
        <input type="checkbox" id="f" name="forum" value="forum">
        <label for="f">Forum</label><br>
        <input type="checkbox" id="ac" name="courses" value="courses">
        <label for="ac">Additional Courses</label><br>
        <label for="comment">Any comment or suggestion?</label><br>
        <textarea id="comment" cols="35" rows="10"></textarea><br>
        <input type="submit" id="submit">
    </form>
    </div>
</body>
</html>
